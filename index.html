    <script>
        // --- 1. Utilities ---
        
        // Debounce function to optimize performance on large texts
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // --- 2. State & Elements ---
        const editor = document.getElementById('editor');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        // --- 3. Theme Logic ---
        function initTheme() {
            const savedTheme = localStorage.getItem('textly_theme');
            const isDark = savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
            if (isDark) {
                document.documentElement.classList.add('dark');
                themeIcon.setAttribute('data-lucide', 'sun');
            } else {
                document.documentElement.classList.remove('dark');
                themeIcon.setAttribute('data-lucide', 'moon');
            }
            lucide.createIcons();
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('textly_theme', isDark ? 'dark' : 'light');
            themeIcon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        });

        // --- 4. Analysis Logic ---
        function analyzeText(text) {
            if (!text) return { words: 0, charsNoSpaces: 0, charsWithSpaces: 0, sentences: 0, paragraphs: 0, readingTime: '0s' };

            // Using split is generally fast enough for typical browser memory limits (<50MB text).
            // For extremely large text, we rely on the debounce to prevent UI freezing.
            const trimmed = text.trim();
            const words = trimmed ? trimmed.split(/\s+/).length : 0;
            const sentences = text.split(/[.!?]+(?=\s|$)/).filter(s => s.trim().length > 0).length;
            const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0).length;
            const charsNoSpaces = text.replace(/\s/g, '').length;
            
            // Reading time (Average 200 words per minute)
            const minutes = words / 200;
            let readingTime;
            if (minutes < 1) {
                const seconds = Math.ceil(minutes * 60);
                readingTime = seconds + 's';
            } else {
                readingTime = Math.ceil(minutes) + 'm';
            }

            return {
                words,
                charsWithSpaces: text.length,
                charsNoSpaces,
                sentences,
                paragraphs,
                readingTime
            };
        }

        function updateStats() {
            const text = editor.value;
            localStorage.setItem('textly_content', text);
            const stats = analyzeText(text);

            document.getElementById('stat-words').textContent = stats.words.toLocaleString();
            document.getElementById('stat-chars-spaces').textContent = stats.charsWithSpaces.toLocaleString();
            document.getElementById('stat-chars-no-spaces').textContent = stats.charsNoSpaces.toLocaleString();
            document.getElementById('stat-sentences').textContent = stats.sentences.toLocaleString();
            document.getElementById('stat-paragraphs').textContent = stats.paragraphs.toLocaleString();
            document.getElementById('stat-read-time').textContent = stats.readingTime;

            // Update button states
            const isEmpty = text.length === 0;
            const actionButtons = document.querySelectorAll(
                '#btn-trim, #btn-clean, #btn-copy, #btn-clear, #btn-trim-mobile, #btn-clean-mobile, #btn-copy-mobile, #btn-clear-mobile'
            );
            
            actionButtons.forEach(btn => {
                btn.disabled = isEmpty;
                if (!btn.id.includes('mobile')) {
                    if(isEmpty) btn.classList.add('opacity-50', 'cursor-not-allowed');
                    else btn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            });
        }

        // --- 5. Text Manipulation ---
        
        function smartClean() {
            const text = editor.value;
            if (!text) return;
            
            const lines = text.split(/\r?\n/).map(line => line.trim());
            const cleanedLines = [];
            let emptyLineCount = 0;

            for (const line of lines) {
                if (line === '') {
                    emptyLineCount++;
                    // Keep max 1 empty line to preserve paragraph separation
                    if (emptyLineCount <= 1) cleanedLines.push(line);
                } else {
                    emptyLineCount = 0;
                    // Normalize internal whitespace
                    cleanedLines.push(line.replace(/[ \t]+/g, ' '));
                }
            }
            editor.value = cleanedLines.join('\n').trim();
            updateStats();
        }

        function removeEmptyLines() {
            const text = editor.value;
            if(!text) return;
            // Removes ALL empty lines
            editor.value = text.split('\n').filter(line => line.trim().length > 0).join('\n').trim();
            updateStats();
        }

        function copyText() {
            if (!editor.value) return;
            navigator.clipboard.writeText(editor.value);
            
            const triggerFeedback = (btnId, iconId, textId, isMobile) => {
                const btn = document.getElementById(btnId);
                const icon = document.getElementById(iconId);
                const text = document.getElementById(textId);
                
                if (!btn) return;

                if (isMobile) {
                    const originalText = text.textContent;
                    icon.setAttribute('data-lucide', 'check');
                    text.textContent = 'Copied';
                    btn.classList.add('text-green-600', 'dark:text-green-400', 'bg-green-50', 'dark:bg-green-900/20');
                    
                    setTimeout(() => {
                        icon.setAttribute('data-lucide', 'copy');
                        text.textContent = originalText;
                        btn.classList.remove('text-green-600', 'dark:text-green-400', 'bg-green-50', 'dark:bg-green-900/20');
                        lucide.createIcons();
                    }, 2000);
                } else {
                    const originalClass = btn.className;
                    // Temporary success style
                    btn.className = "flex-shrink-0 flex items-center gap-1.5 px-3 py-2 text-sm font-medium rounded-md transition-all bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 border border-green-200 dark:border-green-800";
                    icon.setAttribute('data-lucide', 'check');
                    text.textContent = 'Copied!';
                    
                    setTimeout(() => {
                        // Revert to original style (hardcoded to ensure consistency)
                        btn.className = "group flex-shrink-0 flex items-center gap-1.5 px-3 py-2 text-sm font-medium text-slate-700 dark:text-slate-200 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-md hover:bg-slate-50 dark:hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all";
                        icon.setAttribute('data-lucide', 'copy');
                        text.textContent = 'Copy';
                        lucide.createIcons();
                    }, 2000);
                }
            };

            triggerFeedback('btn-copy', 'icon-copy', 'text-copy', false);
            triggerFeedback('btn-copy-mobile', 'icon-copy-mobile', 'text-copy-mobile', true);
            lucide.createIcons();
        }

        let confirmClear = false;
        function clearText() {
            if (!editor.value && !confirmClear) return;
            
            const handleClearUI = (btnId, textId, isMobile) => {
                const btn = document.getElementById(btnId);
                const textSpan = document.getElementById(textId);
                if(!btn) return;

                if (confirmClear) {
                    // Reset UI
                     if (isMobile) {
                        btn.classList.remove('text-red-700', 'bg-red-100');
                        textSpan.textContent = 'Clear';
                    } else {
                        btn.classList.remove('bg-red-600', 'text-white', 'hover:bg-red-700');
                        btn.classList.add('text-red-600', 'bg-red-50', 'hover:bg-red-100');
                        textSpan.textContent = 'Clear';
                    }
                } else {
                    // Show confirmation
                    if (isMobile) {
                        btn.classList.add('text-red-700', 'bg-red-100');
                        textSpan.textContent = 'Confirm?';
                    } else {
                        btn.classList.remove('text-red-600', 'bg-red-50', 'hover:bg-red-100');
                        btn.classList.add('bg-red-600', 'text-white', 'hover:bg-red-700');
                        textSpan.textContent = 'Confirm?';
                    }
                }
            };

            if (confirmClear) {
                editor.value = '';
                updateStats();
                handleClearUI('btn-clear', 'text-clear', false);
                handleClearUI('btn-clear-mobile', 'text-clear-mobile', true);
                confirmClear = false;
            } else {
                handleClearUI('btn-clear', 'text-clear', false);
                handleClearUI('btn-clear-mobile', 'text-clear-mobile', true);
                confirmClear = true;
                
                setTimeout(() => {
                    if (confirmClear) {
                        confirmClear = false;
                         const btnDesktop = document.getElementById('btn-clear');
                         const txtDesktop = document.getElementById('text-clear');
                         if(btnDesktop) {
                            btnDesktop.classList.remove('bg-red-600', 'text-white', 'hover:bg-red-700');
                            btnDesktop.classList.add('text-red-600', 'bg-red-50', 'hover:bg-red-100');
                            txtDesktop.textContent = 'Clear';
                         }
                         
                         const btnMobile = document.getElementById('btn-clear-mobile');
                         const txtMobile = document.getElementById('text-clear-mobile');
                         if(btnMobile) {
                             btnMobile.classList.remove('text-red-700', 'bg-red-100');
                             txtMobile.textContent = 'Clear';
                         }
                    }
                }, 3000);
            }
        }

        // --- 6. Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            editor.value = localStorage.getItem('textly_content') || '';
            
            // Listeners - Desktop
            // Use debounce for input to handle large texts smoothly
            editor.addEventListener('input', debounce(updateStats, 150));
            
            document.getElementById('btn-clean').addEventListener('click', smartClean);
            document.getElementById('btn-trim').addEventListener('click', removeEmptyLines);
            document.getElementById('btn-copy').addEventListener('click', copyText);
            document.getElementById('btn-clear').addEventListener('click', clearText);

            // Listeners - Mobile
            document.getElementById('btn-clean-mobile').addEventListener('click', smartClean);
            document.getElementById('btn-trim-mobile').addEventListener('click', removeEmptyLines);
            document.getElementById('btn-copy-mobile').addEventListener('click', copyText);
            document.getElementById('btn-clear-mobile').addEventListener('click', clearText);

            initTheme();
            updateStats();
            lucide.createIcons();
        });

    </script>
</body>
</html>
